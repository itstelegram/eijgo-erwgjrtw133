<div class="min-h-screen bg-gray-900 flex flex-col">
    <!-- Верхняя панель -->
    <div class="bg-gray-800 px-6 pt-16 pb-6 flex-shrink-0">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">
                    3
                </div>
                <div>
                    <p class="text-white font-medium text-lg">День подряд</p>
                    <p class="text-gray-400 text-sm">Отличный прогресс!</p>
                </div>
            </div>
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl flex items-center justify-center shadow-md">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
        </div>
        
        <!-- Прогресс до следующей награды -->
        <div class="bg-gray-700/50 rounded-2xl p-4 mb-6 border border-gray-600/30">
            <div class="space-y-3">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-300">До следующей награды</span>
                    <span class="font-medium text-white">4 дня осталось</span>
                </div>
                <div class="w-full bg-gray-600 rounded-full h-2">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full transition-all duration-300" style="width: 43%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400">
                    <span>3/7 дней</span>
                    <span>Золотая награда</span>
                </div>
            </div>
        </div>
        
        <!-- Поисковая строка в стиле Perplexity -->
        <div class="relative">
            <input type="text" placeholder="Спросить у AI куратора..." 
                   class="w-full bg-gray-700 text-white placeholder-gray-400 px-4 py-4 rounded-xl pl-12 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base">
            <svg class="w-6 h-6 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="flex-1 px-6 py-6 space-y-6 overflow-y-auto">
        <!-- Быстрые действия -->
        <div class="space-y-3">
            <button onclick="showAlert('AI События')" class="w-full bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex items-center justify-between transition-colors group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="text-left">
                        <p class="text-white font-medium">AI События</p>
                        <p class="text-gray-400 text-sm">Вебинар через 2ч</p>
                    </div>
                </div>
                <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>

            <button onclick="showAlert('Дискуссии')" class="w-full bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex items-center justify-between transition-colors group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-purple-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                        </svg>
                    </div>
                    <div class="text-left">
                        <p class="text-white font-medium">Дискуссии</p>
                        <p class="text-gray-400 text-sm">342 активных тем</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </button>

            <button onclick="showAlert('AI Обучение')" class="w-full bg-gray-800 hover:bg-gray-700 p-4 rounded-xl flex items-center justify-between transition-colors group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-green-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="text-left">
                        <p class="text-white font-medium">AI Обучение</p>
                        <p class="text-gray-400 text-sm">Новый курс доступен</p>
                    </div>
                </div>
                <span class="px-3 py-1 bg-green-500/20 text-green-400 text-xs rounded-full font-medium">NEW</span>
            </button>

        </div>
    </div>

    <!-- Нижняя панель -->
    <div class="px-6 pb-6 pt-4 flex-shrink-0">
        <button onclick="openChat()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-4 px-6 rounded-xl transition-all text-lg">
            Открыть сообщество
        </button>
    </div>
</div>
