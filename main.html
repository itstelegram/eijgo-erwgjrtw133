<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Community - Telegram Mini App</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            position: fixed;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: #f9fafb;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* –í—ã–ø–∞–¥–∞—é—â–∏–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        .style-selector {
            position: fixed;
            bottom: 80px; /* –ù–∞–¥ –Ω–∏–∂–Ω–µ–π –∫–Ω–æ–ø–∫–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        
        .selector-button {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 140px;
            justify-content: center;
        }
        
        .selector-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        .dropdown-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 6px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(10px);
            transition: all 0.3s ease;
            min-width: 180px;
        }
        
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 10px 14px;
            color: white;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-item.active {
            background: white;
            color: black;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 600px) {
            .style-selector {
                bottom: 60px;
            }
        }
        
        @media (max-height: 500px) {
            .style-selector {
                bottom: 40px;
            }
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä—ã –≤ WebKit */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ safe area –¥–ª—è iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .style-selector {
                bottom: calc(80px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω -->
    <div id="app-container"></div>

    <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Å—Ç–∏–ª–µ–π –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ -->
    <div class="style-selector">
        <div class="dropdown-menu" id="dropdown">
            <button class="dropdown-item active" onclick="loadVariant(1)">üé® –ú–∏–Ω–∏–º–∞–ª</button>
            <button class="dropdown-item" onclick="loadVariant(2)">üîç Perplexity</button>
            <button class="dropdown-item" onclick="loadVariant(3)">ü§ñ OpenAI</button>
            <button class="dropdown-item" onclick="loadVariant(4)">üçé Apple</button>
            <button class="dropdown-item" onclick="loadVariant(5)">üéÆ –ò–≥—Ä–æ–≤–æ–π</button>
            <button class="dropdown-item" onclick="loadVariant(6)">üìù Notion</button>
            <button class="dropdown-item" onclick="loadVariant(7)">üîó Obsidian</button>
            <button class="dropdown-item" onclick="loadVariant(8)">üé® Canva</button>
            <button class="dropdown-item" onclick="loadVariant(9)">üéØ Figma</button>
            <button class="dropdown-item" onclick="loadVariant(10)">üí¨ Discord</button>
            <button class="dropdown-item" onclick="loadVariant(11)">üöÄ ProductHunt</button>
            <button class="dropdown-item" onclick="loadVariant(12)">üí∞ Gumroad</button>
            <button class="dropdown-item" onclick="loadVariant(13)">üì∏ Instagram</button>
            <button class="dropdown-item" onclick="loadVariant(14)">ü¶â Duolingo</button>
            <button class="dropdown-item" onclick="loadVariant(15)">üè† Airbnb</button>
        </div>
        <button class="selector-button" onclick="toggleDropdown()">
            <span id="current-style">üé® –ú–∏–Ω–∏–º–∞–ª</span>
            <svg id="arrow-icon" class="w-3 h-3 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
            </svg>
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentVariant = 1;
        const variantNames = {
            1: 'üé® –ú–∏–Ω–∏–º–∞–ª',
            2: 'üîç Perplexity', 
            3: 'ü§ñ OpenAI',
            4: 'üçé Apple',
            5: 'üéÆ –ò–≥—Ä–æ–≤–æ–π',
            6: 'üìù Notion',
            7: 'üîó Obsidian',
            8: 'üé® Canva',
            9: 'üéØ Figma',
            10: 'üí¨ Discord',
            11: 'üöÄ ProductHunt',
            12: 'üí∞ Gumroad',
            13: 'üì∏ Instagram',
            14: 'ü¶â Duolingo',
            15: 'üè† Airbnb'
        };
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤
            tg.setHeaderColor('#7c3aed');
            tg.setBackgroundColor('#f9fafb');
            
            // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.expand();
            
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            }
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–≤–∞–π–ø—ã
            tg.disableVerticalSwipes();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            loadVariant(1);
            
            // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            tg.ready();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –∑—É–º
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –∏–∑ —Ñ–∞–π–ª–∞
        async function loadVariant(variantNumber) {
            try {
                const response = await fetch(`variant-${variantNumber}.html`);
                const html = await response.text();
                document.getElementById('app-container').innerHTML = html;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
                updateSelector(variantNumber);
                currentVariant = variantNumber;
                
                // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞
                const headerColors = {
                    1: '#7c3aed', // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
                    2: '#1e293b', // –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π
                    3: '#10b981', // –ó–µ–ª–µ–Ω—ã–π
                    4: '#3b82f6', // –°–∏–Ω–∏–π
                    5: '#ec4899', // –†–æ–∑–æ–≤—ã–π
                    6: '#6b7280', // Notion - —Å–µ—Ä—ã–π
                    7: '#4c1d95', // Obsidian - —Ç–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
                    8: '#8b5cf6', // Canva - —è—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
                    9: '#f59e0b', // Figma - –æ—Ä–∞–Ω–∂–µ–≤—ã–π
                    10: '#5865f2', // Discord - —Å–∏–Ω–∏–π
                    11: '#ff6154', // ProductHunt - –æ—Ä–∞–Ω–∂–µ–≤–æ-–∫—Ä–∞—Å–Ω—ã–π
                    12: '#ff90e8', // Gumroad - —Ä–æ–∑–æ–≤—ã–π
                    13: '#e1306c', // Instagram - —Ä–æ–∑–æ–≤–æ-–∫—Ä–∞—Å–Ω—ã–π
                    14: '#58cc02', // Duolingo - –∑–µ–ª–µ–Ω—ã–π
                    15: '#ff5a5f'  // Airbnb - –∫—Ä–∞—Å–Ω—ã–π
                };
                
                tg.setHeaderColor(headerColors[variantNumber]);
                
                // –°–∫—Ä–æ–ª–ª–∏–º –≤ –Ω–∞—á–∞–ª–æ
                document.getElementById('app-container').scrollTop = 0;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞:', error);
                document.getElementById('app-container').innerHTML = `
                    <div class="flex items-center justify-center h-full p-4">
                        <div class="text-center">
                            <div class="text-red-500 text-lg mb-2">‚ö†Ô∏è</div>
                            <div class="text-red-600 font-medium">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                            <div class="text-gray-500 text-sm mt-1">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑</div>
                        </div>
                    </div>
                `;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        function updateSelector(variantNumber) {
            document.getElementById('current-style').textContent = variantNames[variantNumber];
            
            document.querySelectorAll('.dropdown-item').forEach((item, index) => {
                if (index + 1 === variantNumber) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            const arrow = document.getElementById('arrow-icon');
            
            dropdown.classList.toggle('show');
            arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
            
            if (dropdown.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closeDropdownOnClickOutside);
                }, 100);
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('dropdown');
            const button = document.querySelector('.selector-button');
            
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.remove('show');
                document.getElementById('arrow-icon').style.transform = 'rotate(0deg)';
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showAlert(feature) {
            tg.showAlert(`–í—ã –Ω–∞–∂–∞–ª–∏ –Ω–∞: ${feature}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞
        function openChat() {
            tg.showConfirm('–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç —Å–æ–æ–±—â–µ—Å—Ç–≤–∞?', (confirmed) => {
                if (confirmed) {
                    tg.sendData(JSON.stringify({
                        action: 'open_chat',
                        streak: 3,
                        variant: currentVariant
                    }));
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–æ–∫
        document.addEventListener('click', (e) => {
            if (e.target.closest('button')) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });
    </script>
</body>
</html>
